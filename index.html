<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
    <p>
        Crop Prediction Model
    </p>
    <form class="formdesign" action="#" method="POST">
        <input type="text" id="nitrogen" name="nitrogen" placeholder="Nitrogen" required>
        <br><br>

        <input type="text" id="phosphorus" name="phosphorus" placeholder="Phosphorus" required>
        <br><br>

        <input type="text" id="potassium" name="potassium" placeholder="Potassium" required>
        <br><br>

        <input type="number" id="temperature" name="temperature" placeholder="Temperature" required>
        <br><br>


        <input type="number" id="humidity" name="humidity" placeholder="Humidity" required>
        <br><br>

        <input type="number" step="0.01" id="ph" name="ph" placeholder="PH" required>
        <br><br>

        <input type="number" id="rainfall" name="rainfall" placeholder="Rainfall" required>
        <br><br>

        <button type="submit">predict</button>
    </form>
</div>
</body>
</html>
